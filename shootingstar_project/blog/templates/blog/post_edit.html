{% extends 'blog/base.html' %}

{% block content %}
    <div class="edit-post-form-container">
        <form class="edit-post-form"
              method="POST">
            {% csrf_token %}
            <h1>
                New Post
            </h1>
            {{ form.as_p }}
            <button type="submit" name="save">Save</button>
            {% if publish %}
                <button type="submit" name="publish">Publish</button>
            {% endif %}
        </form>
    </div>
{% endblock content %}
