{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h1>New Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="save">Save</button>
            {% if publish %}
                <button type="submit" name="publish">Publish</button>
            {% endif %}
        </form>
    </div>
{% endblock content %}
