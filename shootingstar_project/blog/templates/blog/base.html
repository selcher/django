{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooting Star</title>

    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
</head>
<body>

    <div class="container">

        <div class="top-menu">
            <a class="top-menu-link" href="{% url 'post_list' %}">
                home
            </a>
            {% if user.is_authenticated %}
                <a class="top-menu-link" href="{% url 'post_draft_list' %}">
                    drafts
                </a>
                <a class="top-menu-link" href="{% url 'post_new' %}">
                    post
                </a>
                <div class="top-menu-link">
                    Hello {{ user.username }} |
                    <small>
                        <a href="{% url 'django.contrib.auth.views.logout' %}?next=/">
                            logout
                        </a>
                    </small>
                </div>
            {% else %}
                <a class="top-menu-link" href="{% url 'django.contrib.auth.views.login' %}">
                    login
                </a>
            {% endif %}
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>

</body>
</html>
