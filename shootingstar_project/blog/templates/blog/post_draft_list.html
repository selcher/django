{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>created: {{ post.created }}</p>
            <h2 class="hobbit">
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.text|linebreaks|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock content %}
