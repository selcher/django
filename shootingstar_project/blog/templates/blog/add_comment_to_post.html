{% extends 'blog/base.html' %}

{% block content %}
    <div class="comment-post-form-container">
        <form class="comment-post-form"
              method="POST">
            {% csrf_token %}
            <h1>
                New comment
            </h1>
            {{ form.as_p }}
            <button type="submit">
                Send
            </button>
        </form>
    </div>
{% endblock content %}
